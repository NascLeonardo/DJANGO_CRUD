{% extends "master.html" %}

{% block title %}
  My Tennis Club
{% endblock title %}

{% block content %}

<div class="card">
  <div class="card-body">
    <h5 class="card-title mb-3">{{mymember.firstname}} {{mymember.lastname}}</h5>
    <p class="card-text mb-0">Phone: {{mymember.phone}}</p>
    <p class="card-text">Member since: {{mymember.joined_date}}</p>
    <a href="/members" class="btn btn-primary">Back to Members</a>
  </div>
</div>

{% endblock content %}
