{% extends "master.html" %}

{% block title %}
  My Tennis Club
{% endblock title %}

{% block content %}

<div class="card">
  <div class="card-header">
    Members
  </div>
  <div class="card-body">
    <ul class="list-group">
      {% for x in mymembers %}
      <li class="list-group-item"><a href="details/{{x.id}}">{{x.firstname}} {{x.lastname}}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>


{% endblock content %}
